<mat-drawer-container class="home" autosize hasBackdrop>
  <mat-drawer #drawer fixedInViewport="true" mode="over">
    <div class="sidenav__header">
      <div class="sidenav__header-name">
        {{user.username}}
      </div>
      <div class="sidenav__header-email">
        {{user.email}}
      </div>
    </div>
    <ul class="sidenav__menu">
      <li class="sidenav__menu-item">
        <mat-icon>home</mat-icon>
        <a [routerLink]="['']" routerLinkActive="router-link-exact-active" (click)="drawer.close()">{{'sidenav.menu.home' | translate}}</a>
      </li>
      <li class="sidenav__menu-item">
        <mat-icon>qr_code_scanner</mat-icon>
        <a [routerLink]="['/scanner']" routerLinkActive="router-link-exact-active" (click)="drawer.close()">{{'sidenav.menu.scanner' | translate}}</a>
      </li>
      <li class="sidenav__menu-item">
        <mat-icon>settings</mat-icon>
        <a [routerLink]="['']" routerLinkActive="router-link-exact-active" (click)="drawer.close()">{{'sidenav.menu.configuration' | translate}}</a>
      </li>
    </ul>
  </mat-drawer>
  <mat-drawer-content>
    <app-navigation-bar (toggleSidenav)="drawer.toggle()" class="home__toolbar"></app-navigation-bar>
    <div class="home__content">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
