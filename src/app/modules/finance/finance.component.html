<div class="finance">
  <div class="finance__filter">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ 'finance.title' | translate }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-form-field appearance="fill">
        <mat-label>{{ 'finance.filter.dateGroups.title' | translate}}</mat-label>
        <mat-select value="day" [(ngModel)]="selectedGroupDate" name="dateGroup" (selectionChange)="groupData()">
          <mat-option *ngFor="let group of dateGroupsSelect" [value]="group">
            {{ 'finance.filter.dateGroups.' + group | translate}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="finance__filter-chip-list">
        <mat-label>{{ 'finance.filter.tags.title' | translate}}</mat-label>
        <mat-chip-list #chipList aria-label="Tag selection">
          <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable" (removed)="remove(tag)">
            {{tag}}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
          </mat-chip>
          <input placeholder="{{'finance.filter.tags.placeholder' | translate}}" #tagInput [formControl]="tagCtrl"
            [matAutocomplete]="auto" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
            (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
          <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
            {{tag}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </mat-expansion-panel>
  </div>
  <div style="display: block;">
    <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels"
      [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"
      [plugins]="lineChartPlugins" (click)="onClick($event)">
    </canvas>
  </div>
  <div class="finance__total">Total: {{ globalTotal |
    currency:'EUR':'symbol':'1.2-2':'es'}}</div>
</div>
