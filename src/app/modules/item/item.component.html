<div class="dialog">
  <header class="dialog-header">
    <h2 class="dialog-header__title">{{ item.name }} <span>{{ item.openFoodFactsProduct?.brands }}</span></h2>
    <button
      mat-icon-button
      aria-label="close dialog"
      mat-dialog-close
      onclick="this.blur()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </header>
  <div class="item-detail">
    <div class="item-detail-prices">
      <h3>Precios</h3>
      @for(elem of prices; track elem) {
      <div class="item-detail-prices__table">
        <div> {{ elem.price | currency:'EUR':'symbol':'1.2-2':'es'}}</div>
        <div> {{ elem.date | date: 'dd/MM/yyyy' }}</div>
        <div> {{ elem.source }}</div>

      </div>
      }
    </div>
    @if (item?.openFoodFactsProduct?.image_url) {
      <img [src]="item?.openFoodFactsProduct?.image_url" class="item__image--thumbnail item">
    } @else {

    }
  </div>
</div>
