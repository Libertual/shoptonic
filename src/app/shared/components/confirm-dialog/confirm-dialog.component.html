<h1 mat-dialog-title>
  {{title}}
</h1>
 
<div mat-dialog-content>
  <p>{{message}}</p>
</div>
 
<div mat-dialog-actions class="dialog-actions">
  <button mat-button type="button" (click)="onDismiss()">{{ 'global.actions.no' | translate }}</button>
  <button mat-raised-button type="button" color="primary" (click)="onConfirm()">{{ 'global.actions.yes' | translate }}</button>
</div>
