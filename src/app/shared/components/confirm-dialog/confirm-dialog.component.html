<div class="dialog">
  <div class="dialog-header">
    <h2>{{title | translate}}</h2>
    <button mat-icon-button [mat-dialog-close]="false">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div mat-dialog-content class="dialog-content">
    <p>{{ message | translate }}</p>
  </div>

  <div mat-dialog-actions class="dialog-actions">
    <button mat-button type="button" (click)="onDismiss()">{{ 'global.actions.no' | translate }}</button>
    <button mat-raised-button type="button" color="primary" (click)="onConfirm()" cdkFocusInitial>{{ 'global.actions.yes' | translate
      }}</button>
  </div>
</div>
