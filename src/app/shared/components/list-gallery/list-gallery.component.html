<div class="dialog">
  <div class="dialog-header">
    <h2>{{'image-attach.title' | translate}}</h2>
    <button mat-icon-button [mat-dialog-close]="false" cdkFocusInitial>
      <mat-icon>close</mat-icon>
    </button>
  </div>
 
<div mat-dialog-content>
  <div class="list-gallery-container">
    <img *ngFor="let image of data.images" src="{{image}}" alt="{{ 'image' | translate }}">
</div>
</div>
 
<div mat-dialog-actions class="dialog-actions">
  <button mat-button type="button" (click)="true">{{ 'global.actions.no' | translate }}</button>
  <button mat-raised-button type="button" color="primary" (click)="true">{{ 'global.actions.yes' | translate }}</button>
</div>
</div>
